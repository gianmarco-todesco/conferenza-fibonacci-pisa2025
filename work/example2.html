<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Tiling - Fibonacci Visualization</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 20px;
            font-size: 2.5em;
        }

        .subtitle {
            color: rgba(255,255,255,0.8);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.2em;
        }
        
        #container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 95vw;
        }

        #svg-container {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 20px;
            backdrop-filter: blur(10px);
        }
        
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            padding: 12px 24px;
            background: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            color: #333;
            transition: all 0.3s;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.3);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .info {
            background: rgba(255,255,255,0.9);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            color: #333;
            font-size: 18px;
            text-align: center;
            max-width: 600px;
        }

        .fibonacci-number {
            font-size: 24px;
            font-weight: bold;
            color: #ff6b6b;
        }

        </style>
</head>
<body>
    <h1>Domino Tiling Visualization</h1>
    <div class="subtitle">Tiling a 2×n rectangle with 1×2 dominoes: F(n) solutions</div>
    
    <div class="controls">
        <button id="prevBtn" onclick="showPreviousN()">← Previous (n-1)</button>
        <button id="nextBtn" onclick="showNextN()">Next (n+1) →</button>
        <button id="showAllBtn" onclick="showAllTilings()">Show All Tilings</button>
    </div>
    
    <div id="container">
        <div id="svg-container">
            <svg id="domino-svg" width="800" height="400" viewBox="0 0 800 400">
                <!-- SVG content will be generated dynamically -->
            </svg>
        </div>
        
        <div class="info" id="info">
            <div>Rectangle size: <span id="current-n">2</span> × 2</div>
            <div>Number of tilings: <span class="fibonacci-number" id="fibonacci-count">1</span></div>
            <div>Press arrow keys or use buttons to navigate</div>
        </div>
    </div>

    <script src="gsap.min.js"></script>
    <script src="TextPlugin.min.js"></script>
    <script src="example2.js"></script>
</body>
</html>
